<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Creator | Naqi</title>
    <link rel="stylesheet" href="style.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- jsPDF Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

    <!-- below we are including the jQuery and jQuery plugin .js files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand">C.V. Generator</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav-button">

                <ul class="navbar-nav ul-primary gap-sm-4 ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="example.html" class="nav-link active" aria-current="true">CV Creator</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Formfield for cv -->
    <section class="bg-light">
        <form class="cmxform" id="signupForm" method="get" action="" autocomplete="off">
            <fieldset>
                <div class="container">
                    <legend class="my-4 text-center text-success">Create Your CV Here</legend>

                    <div class="row g-3">
                        <div class="col-md-4">
                            <p>
                                <label for="name">First Name</label>
                                <input type="text" class="form-control" id="fname"  name="fname" >
                            </p>
                        </div>
                        <div class="col-md-4">
                            <p>
                                <label for="sname">Middle Name initial</label>
                                <input type="text" class="form-control" id="m-name"  name="mname" >
                            </p>
                        </div>
                        <div class="col-md-4">
                            <p>
                                <label for="sname">Sur Name</label>
                                <input type="text" class="form-control" id="s-name"  name="sname" >
                            </p>
                        </div>
                    </div>
                    

                    <p>
                        <input class="submit" type="submit" value="submit">
                    </p>
                </div>


            </fieldset>
        </form>
    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"> </script>
</body>
</html>
